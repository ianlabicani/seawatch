<div>
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" />
      <ng-container *ngFor="let validation of validationMessages['username']">
        <div
          *ngIf="
            registerForm.get('username')?.hasError(validation.type) &&
            registerForm.get('username')?.touched
          "
        >
          <small>{{ validation.message }}</small>
        </div>
      </ng-container>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <ng-container *ngFor="let validation of validationMessages['email']">
        <div
          *ngIf="
            registerForm.get('email')?.hasError(validation.type) &&
            registerForm.get('email')?.touched
          "
        >
          <small>{{ validation.message }}</small>
        </div>
      </ng-container>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <ng-container *ngFor="let validation of validationMessages['password']">
        <div
          *ngIf="
            registerForm.get('password')?.hasError(validation.type) &&
            registerForm.get('password')?.touched
          "
        >
          <small>{{ validation.message }}</small>
        </div>
      </ng-container>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
      />
      <ng-container
        *ngFor="let validation of validationMessages['confirmPassword']"
      >
        <div
          *ngIf="
            registerForm.get('confirmPassword')?.hasError(validation.type) &&
            registerForm.get('confirmPassword')?.touched
          "
        >
          <small>{{ validation.message }}</small>
        </div>
      </ng-container>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
  <p>
    Already have an account?
    <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
  </p>
</div>
